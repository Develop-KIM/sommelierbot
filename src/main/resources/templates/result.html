<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 와인 결과</title>
</head>
<body>
<div class="container text-center">
  <h1>추천 와인</h1>
  <ul>
    <li th:each="wine : ${recommendations}">
      <p th:text="${wine.name}"></p>
      <p>가격:<span th:text="${wine.price}"></span></p>
      <p>사이트: <a th:href="${wine.url}" th:text="사이트"></a></p>
    </li>
  </ul>
</div>
</body>
</html>
