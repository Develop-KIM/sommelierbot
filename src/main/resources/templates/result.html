<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 와인 결과</title>
</head>
<body>
<div class="container text-center">
  <h1>추천 와인</h1>
  <p>당신의 취향에 맞는 와인 3가지:</p>
  <ul>
    <li th:each="wine : ${recommendations}">
      <p th:text="${wine}"></p>
    </li>
  </ul>

</div>
</body>
</html>
